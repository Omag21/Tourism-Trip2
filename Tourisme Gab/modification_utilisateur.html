<form action="/vol_utilisateur/modifier/{{reservationId}}" method="post">
    <label for="nom">Nom:</label>
    <input type="text" name="nom" id="nom" value="{{nom}}" required>

    <label for="prenom">Prénom:</label>
    <input type="text" name="prenom" id="prenom" value="{{prenom}}" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{email}}" required>

    <label for="depart">Ville:</label>
    <input type="text" name="depart" id="depart" value="{{depart}}" required>

    <label for="classe">Classe:</label>
    <select name="classe" id="classe">
        <option value="economique" {{classe === 'economique' ? 'selected' : ''}}>Classe économique</option>
        <option value="affaire" {{classe === 'affaire' ? 'selected' : ''}}>Classe affaires</option>
    </select>

    <label for="site">Site:</label>
    <select name="site_selectionne" id="site">
        <option value="gabon" {{site_selectionne === 'gabon' ? 'selected' : ''}}>Gabon</option>
        <option value="canada" {{site_selectionne === 'canada' ? 'selected' : ''}}>Canada</option>
       
    </select>

    <button type="submit">Soumettre</button>
</form>
