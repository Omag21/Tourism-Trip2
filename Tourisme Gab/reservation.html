<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reservation.css">
    <title>Tourism Trip - Réservation</title>
</head>
<body>
    <h2>Formulaire de paiement</h2>
    <div>
        <form action="http://localhost:3000/reservation.json" method="POST"  enctype="application/x-www-form-urlencoded" class="container">

            <fieldset> 
                <legend>Remplir les champs </legend>
                <label for="Paypal">Paypal:</label>
                <input type="text" name="Paypal" id="Paypal" placeholder="N° du compte:" >
                <br>
                <br>
                <label for="Visa">Carte Visa:</label>
                <input type="text" name="Visa" id="Visa" placeholder="N° du compte:">
                <br>
                <br>
                <label for="Autre">Autre:</label>
                <input type="number" name="Autre" id="Autre" placeholder="N° du compte:">
                <br>
                <br>

             <input type="submit" value="envoyer" class="submit">
                </fieldset>
            </form>

    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const form = document.querySelector("form");
          const nom = document.getElementById("Paypal");
          const prenom = document.getElementById("Visa");
          const phone = document.getElementById("Autre");
          const errorMessage = document.createElement("p");
          errorMessage.style.color = "red";
    
          form.addEventListener("submit", (event) => {
           
            if (errorMessage.parentNode) {
              errorMessage.parentNode.removeChild(errorMessage);
            }
    
            // Vérification des champs remplis
            if (!Paypal.value.trim() && !Visa.value.trim() && !Autre.value.trim()) {
              event.preventDefault(); 
              errorMessage.textContent = "Veuillez remplir au moins un des trois champs : Paypal, Carte visa ou Autre moyen de paiement.";
              form.insertBefore(errorMessage, form.firstChild); 
            }
          });
        });
      </script>
</body>
</html>
