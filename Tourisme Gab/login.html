<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .loading-container {
            text-align: center;
        }
        .loading-container img {
            width: 100px;
            height: 100px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://i.gifer.com/origin/81/814afbd1fc4922488037756c825ceb1d_w200.webp" alt="Chargement...">
        <p class="message">Redirection en cours, veuillez patienter...</p>
    </div>

    <script>
        // Récupérer l'email à partir de l'URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        if (email) {
            
            window.location.href = `connexion.php?email=${encodeURIComponent(email)}`;
        } else {
            alert("Adresse email manquante !");
            window.location.href = "connexion.html";
        }
    </script>
</body>
</html>
