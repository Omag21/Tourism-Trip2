        <h1 class="text-center"> Administrateur</h1>

                <label for="email" class="form-label">Email</label>

            <div class="mb-3">

                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>

            <button type="submit" name="connexion" class="btn1">Se connecter</button>
        </form>
       
    </div>
    <script>
       
        document.getElementById('connexionForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            
            window.location.href = 'interface_user.html';
