<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="list_reservation.css">
  <title>Liste des Réservations</title>
</head>
<body>
  <h1>Liste des Réservations</h1>
  <table id="reservationTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Date Aller</th>
        <th>Date Retour</th>
        <th>Site</th>
        <th>N° du compte</th>
       
      </tr>
    </thead>
    <tbody>
      <!-- Les réservations seront insérées ici -->
    </tbody>
  </table>
  <script>
    // Récupérer les données des réservations via l'API
    fetch('/api/reservations')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('reservationTable').querySelector('tbody');
        data.forEach(reservation => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${reservation.nom || ''}</td>
            <td>${reservation.prenom || ''}</td>
            <td>${reservation.phone || ''}</td>
            <td>${reservation.email || ''}</td>
            <td>${reservation.adresse || ''}</td>
            <td>${reservation.site || ''}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Erreur lors du chargement des réservations:', error));
  </script>
</body>
</html>
